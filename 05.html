<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_basic</title>
    <script>
        function callAlert(){
            alert("알림메시지가 출력되는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="get">
        <!-- placeholder 입력 힌트 -->
        학교 명: <input type="text" size="15" name="schoolName" placeholder="학과명과 전공"><br>
        성명: <input type="text" size="15" name="id" value="성명"><br>
        패스워드: <input type="password" size="15" name="pwd" value=""><br>
        <!--라디오 버튼은 하나의 그룹 중에 하나만 선택 되어야 한다: 
            name 속성의 값을 같게 하면 됨-->
        성별: <input type="radio" name="gender" value="female" checked>여성 &nbsp;&nbsp;
              <input type="radio" name="gender" value="male">남성<br>
        파일: <input type="file" name="file1"><br>
        취미: <input type="checkbox" name="read" value="read">독서 |
              <input type="checkbox" name="movie" value="movie">영화 |
              <input type="checkbox" name="travel" value="travel">여행 |<br>
              <!-- checked 체크 된 상태로 나옴 -->
        보이지 않는 data: <input type="hidden" name="page" value="10">
        <br><br>
        <input type="image" src="imgs/수달.jpg">
        <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼</button>
        <!-- 일반 버튼은 JavaScript 함수 호출할 때 많이 사용 -->
        <br>
        
    </form>   
</body>
</html>
