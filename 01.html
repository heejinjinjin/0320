<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--순서 없는 목록-->
    <ul type="sqare"> <!--disk, circle, sqare-->
        <li>사과</li>
        <li>오렌지</li>
        <li>바나나</li>
    </ul>
    <br>
    <!--순서 있는 목록-->
    <ol type="I"><!--1, A, a, I, i-->
        <li>사과</li>
        <li>오렌지</li>
        <li>바나나</li>
    </ol>
    <br>
    <!--중첩된 목록-->
    <ul>
        <li>
            <b>채소</b>
            <ol>
                <li>시금치</li>
                <li>팽이버섯</li>
                <li>피망</li>
            </ol>
        </li>
        <li>
            <b>과일</b>
            <ol>
                <li>딸기</li>
                <li>사과</li>
                <li>귤</li>
            </ol>
        </li>
    </ul>
</body>
</html>
