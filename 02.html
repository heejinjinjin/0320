<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--4행 3열-->
    <table border="1">
        <tr>
            <th width="100">채소</th>
            <th width="100">과일</th><!--width는 너비-->
            <th width="100">음료</th>
        </tr>
        <tr align="center"><!--가운데 정렬-->
            <td>당근</td>
            <td>사과</td>
            <td>콜라</td>
        </tr>
        <tr align="center">
            <td>고구마</td>
            <td>포도</td>
            <td>사이다</td>
        </tr>
        <tr align="center">
            <td>토마토</td>
            <td>오렌지</td>
            <td>에이드</td>
        </tr>
    </table>
</body>
</html>
